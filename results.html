    Game.renderState()
    if (result == player1) {
        document.querySelector('#st').innerText = `${player1.character} has ${player1.score} ${player1.score > 1 ? "victories" : "victory"}`
        document.querySelector('#nd').innerText = `${player2.character} has ${player2.score} ${player2.score > 1 ? "victories" : "victory"}`
